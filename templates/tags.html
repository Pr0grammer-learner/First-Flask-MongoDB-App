<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tags</h1>
        <ul class="list-group">
            {% for tag in tags %}
            <li class="list-group-item">
                <h5>{{ tag.name }}</h5>
                <a href="{{ url_for('view_tag', tag_id=tag['_id']) }}" class="btn btn-primary">View</a>
                <a href="{{ url_for('edit_tag', tag_id=tag['_id']) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_tag', tag_id=tag['_id']) }}" class="btn btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
