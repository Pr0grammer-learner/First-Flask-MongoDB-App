<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tag</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">View Tag</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tag Name: {{ tag.title }}</h5>
                <a href="{{ url_for('edit_tag', tag_id=tag['_id']) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_tag', tag_id=tag['_id']) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</body>

</html>
